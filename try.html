<!DOCTYPE HTML>
<html>
<head>
<style>
#div1, #div2 {
  float: left;
  width: 210px;
  height: 150px;
  margin: 10px;
  border: 1px solid black;
}
img {
  height: 100%;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  const dragImage = new Image();
  dragImage.src = 'fruit5.jpg';
  dragImage.draggable = false;
  ev.dataTransfer.setDragImage(dragImage, 50, 50);
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2>Drag and Drop</h2>
<p>Drag the image back and forth between the two div elements.</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">
  <img alt="this is a pic" src="./src/components/image-gallery/assets/fruit6.jpg" id="drag1"  draggable="false" >
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
